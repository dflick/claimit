

<!DOCTYPE html>
<html>
<head>
  <base href="." />
  <title>Claims</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
  <script src="./claim.js"></script>
</head>
<body ng-app="claimitApp" ng-controller="claimController">
  <label for="accountList">Choose an account to use:</label>
  <select ng-init="selectedAccount" ng-change = "onChangeAccount()" ng-model="selectedAccount" ng-options="account for account in accountList track by account"></select> {{ selectedAccountData[0].name }}
  <hr>
  <a href="index.html">Regulator</a> | 
  <a href="insurer.html">Insurer</a>
  <hr>
  <h1>ClaimIT</h1>
  <h2>Mobiles</h2>
  <h1><label for="addDeviceClaim">Add claim:</label></h1>
  <label for="imei">Imei</label>
  <br><input type="text" id="imei" ng-model="imei" placeholder="12345"></input>
  <label for="deviceLost">Lost</label>
  <br><input type="checkbox" id="deviceLost" value="true" ng-model="deviceLost"></input>
  <label for="deviceStolen">Stolen</label>
  <br><input type="checkbox" id="deviceStolen" value="true" ng-model="deviceStolen"></input>
  <label for="deviceBroke">Broken</label>
  <br><input type="checkbox" id="deviceBroke" value="true" ng-model="deviceBroke"></input>
  <label for="deviceScrap">Scrapped</label>
  <br><input type="checkbox" id="deviceScrap" value="true" ng-model="deviceScrap"></input> 
  <br><br><button id="addDevice" ng-click="addDevice(imei, deviceLost, deviceStolen, deviceBroke, deviceScrap)">Claim it</button>
  <button id="listDevices" ng-click="listDevices()">List Devices</button>
  <button id="findDevice" ng-click="findDevice(imei)">Find Device</button>
  <br>
  <span id="status"></span>
  <!-- <br><br><span class="black"><span id="mobiles">{{ mobiles }}</span> -->
  <br><br>
  <table>
    <tr ng-repeat="x in mobileClaims">
      <td>{{x.imei}}</td>
      <td>{{x.lost}}</td>
      <td>{{x.stolen}}</td>
      <td>{{x.broke}}</td>
      <td>{{x.scrap}}</td>

    </tr>
  </table>
</body>
</html>
